<%@ page language="java" contentType="text/html; charset=UTF-8"
    pageEncoding="UTF-8"%>
<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
<!-- jQuery library -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<!-- Popper JS -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
<!-- Latest compiled JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

<style>
   /* cont-wrap */
   .cont-wrap{
        margin: 0 auto;
        width: 1000px;
    }
    .title-box{
        width: 200px;
        height: 40px;
    }
    .title-box p{
        font-size: 24px;
        font-weight: bold;
        color: rgb(196, 195, 195);
    }
    .ct-tit{
        font-size: 26px;
        font-weight: bold;
    }

    /* 마이펫 관리 */
    .mypet-area{
        /* background-color: burlywood; */
        margin: auto;
        width: 100%;
    }
    .mypet-area .pet-box{
        position: relative;
        width: 550px;
        min-width: 250px;/*요거 넣음 화면 줄여도 250이하로 안 줄어들어.*/
        height: 850px;
        background-color: white;
        border: 1px solid black;
        /* margin-right: 0px; */

        text-align: center;
    }
    .carousel-inner {
        margin-right: 10px;
    }
    .pet-box .add{
        position: absolute;
        top: 15px;
        right: 15px;
        color: gray;
        font-size: 45px;
        text-decoration: none;
    }
    .pet-box p{
        margin-top: 5px;
        margin-left: 5px;
        margin-bottom: 20px;
        font-size: 15px;
        font-weight: 500;
        float: left;
        color: lightslategray;
    }

    /* 사진 부분 스타일 */
    .info{
        margin-top: 20px;
    }
    #photo-area{
        width: 400px;
        height: 400px;
        float: left;
    }
    #demo{
        width: 100%;
        height: 400px;
        border: 1px solid black;
    }
    .carousel-inner img {
        width: 100%;
        height: 100%;
    }
    #file-upload-area>p{
        float: left;
        font-weight: bolder;
        color: rgb(106, 106, 106);
    }
    #file-upload-area{
        margin-top: 40px;
    }
    #file-upload-area>input{
        margin-top: 8px;
    }
    
</style>
</head>
<body>
    <%@ include file="../../common/menubar.jsp" %>
    <div class="container" style="max-width:1600px;">
        <div class="cont-wrap" align="center">
            <!-- <div class="title-box mt-1 pb-2">
                
            </div> -->
            <div class="content">
                <hr>
                <!-- 마이펫 관리 -->
                <div class="mypet-area">
                    <div class="pet-box">
                        <div class="title-box">
                            <p>*필수입력사항</p>
                        </div>
                        <div href="<%= contextPaths %>/PetInforModify.mp" class="material-icons add"></div>
                        <div id="photo-area">
                            <div id="demo" class="carousel" data-ride="carousel">
                              
                                <!-- The slideshow -->
                                <div class="carousel-inner">
                                  <div class="carousel-item active">
                                    <img src="../../resources/img/bomi3.jpg" alt="">
                                  </div>
                                  <div class="carousel-item">
                                    <img src="../../resources/img/bomi2.jpg" alt="">
                                  </div>
                                  <div class="carousel-item">
                                    <img src="../../resources/img/bomi4.jpg" alt="">
                                  </div>
                                </div>
                              
                                <!-- Left and right controls -->
                                <a class="carousel-control-prev" href="#demo" data-slide="prev">
                                  <span class="carousel-control-prev-icon"></span>
                                </a>
                                <a class="carousel-control-next" href="#demo" data-slide="next">
                                  <span class="carousel-control-next-icon"></span>
                                </a>
                              
                            </div>
                            <div class="info">
                                <div><input type="text" style="width: 400px; height: 200px;" placeholder="내용을 입력해 주세요"></div>
                            </div>
                            <div id="file-upload-area">
                                <p>파일 *<br>첨부</p>
                                <input type="file" multiple>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    <br><br>
    </div>
</body>
</html>
